<h1>Template Driven Forms </h1>
<form #fm="ngForm" (ngSubmit)="submit(fm)">
  <input type="text" name="username" placeholder="Enter the 
  name" ngModel #un="ngModel" required><br>
  <div class="error" *ngIf="(fm.submitted||un.touched) 
  && un.errors?.['required']">Username is required.</div><br>
 

 <input type="email" name="email" placeholder="Enter the email" 
  ngModel #em="ngModel" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" required><br><br>
  <div class="error" *ngIf="(fm.submitted||em.touched) 
  && em.errors?.['required']">Email required.</div><br>
  <div class="error" *ngIf="(fm.submitted||em.touched) 
  && em.errors?.['pattern']">Please enter proper Email</div><br>
 
 
 <input type="password" name="password" placeholder="enter the password" 
  ngModel #pwd="ngModel" minlength="8" required> <br><br>
  <div class="error" *ngIf="(fm.submitted||em.touched) 
  && em.errors?.['required']">Password required.</div><br>
  <div class="error" *ngIf="(fm.submitted||pwd.touched) 
  && pwd.errors?.['minlength']">Enter minmum 8 Char</div><br>
 
 <button type="submit">click me</button>
</form>
